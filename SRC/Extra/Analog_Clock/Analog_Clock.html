<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Analog_Clock.css">
    <title>Analog Clock</title>
</head>

<body>
    <main>
        <div class="Analog_Clock">
            <div style="--clr:#ff3d58; --h:65px" id="Hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --h:80px" id="Minute" class="hand"><i></i></div>
            <div style="--clr:#ffff00; --h:98px" id="Second" class="hand"><i></i></div>
            <span style="--n:1"><b>1</b></span>
            <span style="--n:2"><b>2</b></span>
            <span style="--n:3"><b>3</b></span>
            <span style="--n:4"><b>4</b></span>
            <span style="--n:5"><b>5</b></span>
            <span style="--n:6"><b>6</b></span>
            <span style="--n:7"><b>7</b></span>
            <span style="--n:8"><b>8</b></span>
            <span style="--n:9"><b>9</b></span>
            <span style="--n:10"><b>10</b></span>
            <span style="--n:11"><b>11</b></span>
            <span style="--n:12"><b>12</b></span>
        </div>
    </main>
    <script src="Analog_Clock.js"></script>
</body>

</html>
