<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To_Do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do App</title>
</head>

<body>
    <main>
        <div class="To_Do_Panel">
            <div class="Tool_Bar">
                <label for="Task">I will inchallah</label>
                <i class="fa-solid fa-gear fa-2xl" id="Settings"></i>
                <ul id="Settings_Menu">
                    <li>aaa</li>
                    <li>aaa</li>
                    <li>aacccca</li>
                </ul>
            </div>
            <div class="Task_Add">
                <input type="text" id="Task">
                <i class="fa-solid fa-calendar-plus fa-2xl" id="Add_Task"></i>
            </div>
            <div class="To_Do_List"></div>
        </div>
        <div class="Scheduler">
            <div>
                <label for="Start_Date_Input">Start Date</label>
                <input type="date" id="Start_Date_Input">
            </div>
            <div>
                <label for="End_Date_Input">End Date</label>
                <input type="date" id="End_Date_Input">
            </div>
        </div>
    </main>
    <script src="To_Do.js"></script>
</body>

</html>
